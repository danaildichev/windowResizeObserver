<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
	
		<title>Window Resize Observer</title>
		
		<link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.tailwindcss.com"></script>
	
	</head>
  
	<body>
	
		<div class="text-2xl">
			<p>This demo uses Tailwind and Daisy UI</p>
		</div>
		
		<!-- main content -->
    <main>


        <!------------------------------>
        <!-- section: generic section -->
        <section class="py-6">

            <div class="container mx-auto px-6 sm:px-0 bg-base-200 rounded-2xl">

                <!-------------------->
                <!-- section header -->
                <header class="p-6 pb-3">
                    <div class="pb-3">
                        <h2 class="text-4xl mr-4 pl-6 block md:inline font-bold text-primary">
                            Window Resize Observer
                        </h2>
                        
                    </div>
                    <div class="glass h-3 shadow-none rounded-b-2xl"></div>
                </header>
                <!-- end section header -->
                <!------------------------>

                <!--------------------->
                <!-- section content -->
                <div class="p-6 pt-3">

                    <div class="container mx-auto px-6 sm:px-0">

                
						<p class="text-2xl">Open the console and resize the window.</p>
                

					</div>
					
                </div>
                <!-- end section content -->
                <!------------------------->

            </div>

        </section>
        <!-- endsection: generic section -->
        <!--------------------------------->


    </main>
    <!-- end main content -->

	
	</body>
	
	
	<script>
	
	function test1() { console.log('Performed test funciton 1'); }
	function test2() { console.log('Performed test funciton 2'); }
	function test3() { console.log('Performed test funciton 3'); }
	function test4() { console.log('Performed test funciton 4'); }
	function test5() { console.log('Performed test funciton 5'); }
	
	</script>
	
	<script src="WindowResizeObserver.js"></script>
	
	<script>
	
	const ResizeObserver = new WindowResizeObserver(true, 1000);
	
	ResizeObserver.append(test1);
	ResizeObserver.append(test2);
	ResizeObserver.append(test3);
	ResizeObserver.append(test4);
	ResizeObserver.append(test5);
	
	</script>
	
</html>
